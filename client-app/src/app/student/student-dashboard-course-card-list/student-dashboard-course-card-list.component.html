  <div class="container-fluid">

    <div *ngIf="courses.length === 0">
      <div class="row">
        <div class="col"></div>
        <div class="col-5" style="color: lightsteelblue">
          <br><br><br><br><br>
          <mat-icon style="margin-left:40%;font-size: xx-large">mood_bad</mat-icon>
          <h4>
           Sorry you have not enrolled in any course. Enroll in one in order to continue.
          </h4>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-4" *ngFor="let course of courses;let i = index">
        <mat-card class="course-card"
                  [ngClass]="{'bgcolor1':(i+1) % 6 == 1, 'bgcolor2':(i+1) % 6 == 2, 'bgcolor3':(i+1) % 6 == 3, 'bgcolor4':(i+1) % 6 == 4,'bgcolor5':(i+1) % 6 == 5,'bgcolor6':(i+1) % 6 == 0}">
          <mat-card-header>
            <mat-card-title>{{course.course_name}}</mat-card-title>
            <mat-card-subtitle style="color: white">{{'Instructor: '+course.instructor.name}}</mat-card-subtitle>
            <mat-card-subtitle style="color: white">{{'Course Key: '+course.courseKey}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{course.course_cover_image_url}}" alt="Cover Image of {{course.name}}" style="height: 200px;">
          <mat-card-content style="display:flex; flex-direction: column;">
            <p align="justify">
             {{course.course_description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onRequestOfCourseHome(course.courseKey,(i+(6*45343)))">Go to the course page <mat-icon>arrow_forward</mat-icon></button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
    </div>
  </div>
