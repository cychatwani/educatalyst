<div class="container-fluid" style="height:100%;background-image: url('../../../assets/img/form-bg.jpg') ">
<!--
url('../../../assets/img/poster.jpg'); background-repeat:repeat;
 -->
  <div class="layer"></div>
  <button mat-button  (click)="onGoingHome()" style="color:white;font-size: larger"><mat-icon>arrow_back</mat-icon>Home</button>
 <div style="height: 10%"></div>
  <div class="row">
    <div class="col"></div>
    <div class="col-3.5">
      <mat-card data-aos="fade-down" style="background-image: url('../../../assets/img/poster.jpg'); border-radius: 5%;">
        <img src="../../../assets/img/logo2.png" style="height: 60px; margin-left: 20%">
<!--        <h1 style="text-align: center;font-size: xx-large; color: azure">Login</h1>-->
<!--        <mat-card-title style="color:aliceblue;text-align: center; font-size: xx-large"> Sign-In</mat-card-title>-->
        <form [formGroup]="myForm">
          <mat-form-field style="font-size:larger;width: 100%">
            <label>
              <input matInput placeholder="email"  required email formControlName="email">
            </label>
            <mat-error *ngIf="myForm.controls['email'].hasError('required')"><b>Email is Mandatory</b></mat-error>
            <mat-error *ngIf="myForm.controls['email'].hasError('email')"><b>Please enter a valid email</b></mat-error>
          </mat-form-field>
          <br>
          <mat-form-field style="width: 100%;font-size: larger; ">
            <input matInput [type]="hide ? 'text' : 'password'"  placeholder="password" formControlName="password" required >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon style="font-size: larger">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
              <mat-error *ngIf="myForm.controls['password'].hasError('required')"><b>Password is Mandatory</b></mat-error>
          </mat-form-field>
          <br>
          <button mat-flat-button color="primary"  (click)="onRequestSignIn()" [disabled]="!myForm.valid" style="width: 100%;">Log-In</button>
        </form>
        <button mat-button  color="primary" style="width: 50%;margin-left: 25%;">Forget Your password?</button>
        <h3 style="text-align: center; color: #9a39e6">OR</h3>
        <div class="row">
          <div class="col">
            <button (click)="userService.githubLogin()" mat-flat-button color="primary"  style="width: 100%; margin-top: 5px">Sign-In with<img src="../../../assets/img/git.png" height="40px"  style="margin-left: 10px"></button>
          </div>
          <div class="col">
            <button  (click)="userService.googleLogin()" mat-flat-button color="primary"  style="width: 100%; margin-top: 5px">Sign-In with<img src="../../../assets/img/google.png" height="40px"  style="margin-left: 10px"></button>
          </div>
        </div>
        <br>
        <button mat-button  (click)="onRequestSignUp()" style="font-family:Arial,monospace;width: 50%;margin-left: 20%">Not a member yet? Become one</button>
      </mat-card>
    </div>
    <div class="col"></div>
  </div>
</div>
